<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" 
        th:replace="~{ base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>login page</title>
</head>
<body>
        <section>
			<div class="container mt-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Login page</p>
							
						<th:block th:if="${param.error}">
								<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
							</th:block>
							
							<th:block th:if="${param.logout}">
								<p class="text-center text-success fs-5">Logout sucessfully</p>
							</th:block>
							
							
						</div>
						<div class="card-body">
							<form action="userLogin" method="post">
								
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Enter Email
										</label> <input type="email" class="form-control" name="username">
								</div>
								
									

								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Enter Password</label>
									<input type="password" class="form-control" name="password"
										id="exampleInputPassword1">
								</div>

								<button class="btn btn-primary col-md-12">Login</button>
							</form>

						</div>
						
						<div  class="card-footer text-center">
							<p class="fs-6">
								dont't have an account<a href="register" class="text-decoration-none"> /register</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>
		
</body>
</html>
